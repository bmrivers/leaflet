{% extends 'base.html' %}
{% block content%}

<div class="container">
    {% if object %}

    <h3>Edit {{ object.name }}</h3>
    {% else %}
    <h3>Add Event</h3>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input class="btn waves-effect waves-light" type="submit" value="Add!">
    </form>
</div>

<script>
var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });

</script>
{% endblock %}
