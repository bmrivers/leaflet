{% extends 'base.html' %}
{% block content %}

<div class="container">
    <br>
    <h3>Sign Up</h3>
    {{ error_message }}

    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn waves-effect waves-light" type="submit" value="sign up">
    </form>
</div>

{% endblock %}
